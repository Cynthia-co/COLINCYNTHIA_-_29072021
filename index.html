<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Oh my food!</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    />
  </head>

  <body>
    <div class="loader-page">
      <div class="loader"></div>
    </div>
    <main class="page">
    <header>
      <figure class="header_logo">
        <img src="images/logo/ohmyfood@2x.svg" alt="ohmyfood" />
      </figure>
    </header>

    <section id="noustrouver">
      <div id="localisation">
        <i class="fas fa-map-marker-alt"></i><p>Paris, Belleville</p>
      </div>
      
      <div id="explorer">
        <h2>Réservez le menu qui <span class="explorer__br"></span>vous convient</h2>
        <p>
          Découvrez des restaurants d'exceptions,<span class="explorer__br"></span>
          sélectionnés par nos soins.
        </p>
        <button class="btn-color">Explorer nos restaurants</button>
      </div>
    </section>

    <section id="Fonctionnement">
      <h2>Fonctionnement</h2>
      <div class="fonctionnement-box">
      <button>
        <div class="step step1">1</div>
        <i class="fas fa-mobile-alt"></i><h3></i>Choisissez un restaurant</h3>
      </button>

      <button>
        <div class="step step2">2</div>
        <i class="fas fa-list-ul"></i><h3>Composez votre menu</h3>
      </button>

      <button>
        <div class="step step3">3</div>
        <i class="fas fa-store"></i><h3>Dégustez au restaurant</h3>
      </button>
      </div>
    </section>

    <section id="Restaurants">
      <h2>Restaurants</h2>
      <div class="restaurants">    
      <a href="./palettedugout.html"
        ><figure>
          <img src="images/restaurants/palettedugout.jpg" alt="palettedugout" />          
          <figcaption>
            <span class="new">Nouveau</span>
            <i class="far fa-heart"></i>
            <div class="figcaption-restau">
            <h3>La palette du goût</h3>
            <p>Ménilmontant</p>
            </div>
          </figcaption></figure
      ></a>
      <a href="./noteenchantee.html">
        <figure>
          <img src="images/restaurants/noteenchantee.jpg" alt="noteenchantee" />          
          <figcaption>
            <span class="new">Nouveau</span>
            <i class="far fa-heart"></i>
            <div class="figcaption-restau">
            <h3>La note enchantée</h3>
            <p>Charonne</p>
            </div>
          </figcaption></figure
      ></a>
      <a href="./alafrancaise.html">
        <figure>
          <img src="images/restaurants/alafrancaise.jpg" alt="alafrancaise" />
          <figcaption>
            <i class="far fa-heart"></i>
            <div class="figcaption-restau">
            <h3>À la française</h3>
            <p>Cité rouge</p>
            </div>
          </figcaption></figure
      ></a>
      <a href="./delicedessens.html">
        <figure>
          <img src="images/restaurants/delicedessens.jpg" alt="delicedessens" />
          <figcaption>
            <i class="far fa-heart"></i>
            <div class="figcaption-restau">
            <h3>Le délice des sens</h3>
            <p>Folie Méricourt</p>
            </div>
          </figcaption></figure
      ></a>
      </div>
    </section>

    <footer>
      <div id="footer_logo"><h1>ohmyfood</h1></div>
      <p><i class="fas fa-utensils"></i>Proposer un restaurant</p>
      <p><i class="fas fa-hands-helping"></i>Devenir partenaire</p>
      <p>Mentions légales</p>
      <p>Contact</p>
    </footer>
    </main>
  </body>
</html>
