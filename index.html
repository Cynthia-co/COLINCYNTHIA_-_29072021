<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Oh my food!</title>
    <link href="/css/main.css" rel="stylesheet" />
    <!-- <link rel="stylesheet" href="./sass/vendors/main.css.map" /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    />
  </head>

  <body>
    <header>
      <figure class="header_logo">
        <img src="images/logo/ohmyfood@2x.svg" alt="ohmyfood" />
      </figure>
    </header>

    <section id="noustrouver">
      <div id="localisation">
        <p><i class="fas fa-map-marker-alt"></i>Paris, Belleville</p>
      </div>
      <div id="explorer">
        <h2>Réservez le menu qui vous convient</h2>
        <p>
          Découvrez des restaurants d'exceptions, sélectionnés par nos soins.
        </p>
        <button class="btn-color">Explorer nos restaurants</button>
      </div>
    </section>

    <section id="Fonctionnement">
      <h2>Fonctionnement</h2>
      <span class="step">1</span>
      <button>
        <h3><i class="fas fa-mobile-alt"></i>Choisissez un restaurant</h3>
      </button>
      <span class="step">2</span>
      <button>
        <h3><i class="fas fa-list-ul"></i>Composez votre menu</h3>
      </button>
      <span class="step">3</span>
      <button>
        <h3><i class="fas fa-store"></i>Dégustez au restaurant</h3>
      </button>
    </section>

    <section id="Restaurants">
      <h2>Restaurants</h2>

      <a href="./palettedugout.html"
        ><figure>
             <img src="images/restaurants/palettedugout.jpg" alt="palettedugout"/>            
            <figcaption>
            <h3>La palette du goût<i class="far fa-heart"></i></h3>
            
            <p>Ménilmontant</p>
            </figcaption></figure
      ></a>
      <a href="./noteenchantee.html">
        <figure>
          <img src="images/restaurants/noteenchantee.jpg" alt="noteenchantee" />
          <figcaption>
            <h3>La note enchantée</h3>
            <p>Charonne</p>
            <i class="far fa-heart"></i>
          </figcaption></figure
      ></a>
      <a href="./alafrancaise.html">
        <figure>
          <img src="images/restaurants/alafrancaise.jpg" alt="alafrancaise" />
          <figcaption>
            <h3>À la française</h3>
            <p>Cité rouge</p>
            <i class="far fa-heart"></i>
          </figcaption></figure
      ></a>
      <a href="./delicedessens.html">
        <figure>
          <img src="images/restaurants/delicedessens.jpg" alt="delicedessens" />
          <figcaption>
            <h3>Le délice des sens</h3>
            <p>Folie Méricourt</p>
            <i class="far fa-heart"></i>
          </figcaption></figure
      ></a>
    </section>

    <footer>
      <div id="footer_logo"><h1>ohmyfood</h1></div>
      <p><i class="fas fa-utensils"></i>Proposer un restaurant</p>
      <p><i class="fas fa-hands-helping"></i>Devenir partenaire</p>
      <p>Mentions légales</p>
      <p>Contact</p>
    </footer>
  </body>
</html>
