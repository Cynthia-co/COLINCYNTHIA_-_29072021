<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Oh my food!</title>
    <link href="/sass/main.css" rel="stylesheet" />
    <!-- <link rel="stylesheet" href="./sass/vendors/main.css.map" /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    />
  </head>

  <body>
    <header>
      <div class="header_logo"><h1>ohmyfood</h1></div>
    </header>

    <section>
      <div class="localisation">
        <i class="fas fa-map-marker-alt"></i>
        <p>Paris, Belleville</p>
      </div>
      <div class="explorer">
        <h2>Réservez le menu qui vous convient</h2>
        <p>
          Découvrez des restaurants d'exceptions, sélectionnés par nos soins.
        </p>
        <button>Explorer nos restaurants</button>
      </div>
    </section>

    <section>
      <h2>Fonctionnement</h2>
      <button>
        <i class="fas fa-mobile-alt"></i>
        <h3>Choisissez un restaurant</h3>
      </button>
      <button>
        <i class="fas fa-list-ul"></i>
        <h3>Composez votre menu</h3>
      </button>
      <button>
        <i class="fas fa-store"></i>
        <h3>Dégustez au restaurant</h3>
      </button>
    </section>

    <section>
      <h2>Restaurants</h2>

      <a href="./palettedugout.html"
        ><figure>
          <figcaption>
            <h3>La palette du goût</h3>
            <p>Ménilmontant</p>
            <i class="far fa-heart"></i>
          </figcaption></figure
      ></a>
      <a href="./noteenchantee.html">
        <figure>
          <figcaption>
            <h3>La note enchantée</h3>
            <p>Charonne</p>
            <i class="far fa-heart"></i>
          </figcaption></figure
      ></a>
      <a href="./alafrancaise.html">
        <figure>
          <figcaption>
            <h3>À la française</h3>
            <p>Cité rouge</p>
            <i class="far fa-heart"></i>
          </figcaption></figure
      ></a>
      <a href="./delicedessens.html">
        <figure>
          <figcaption>
            <h3>Le délice des sens</h3>
            <p>Folie Méricourt</p>
            <i class="far fa-heart"></i>
          </figcaption></figure
      ></a>
    </section>

    <footer>
      <div id="footer_logo"><h1>ohmyfood</h1></div>
      <p><i class="fas fa-utensils"></i>Proposer un restaurant</p>
      <p><i class="fas fa-hands-helping"></i>Devenir partenaire</p>
      <p>Mentions légales</p>
      <p>Contact</p>
    </footer>
  </body>
</html>
